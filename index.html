<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Страница авторизации</title>
</head>
<body>
    <div class="auth-page">
        <div class="login">
            <h1 class="login-title">Авторизация</h1>

            <form action="" class="login-form">
                <input type="text" class="login-field user-name" placeholder="Username">
                <input type="password" class="login-field password" placeholder="Password">
                <button class="login-btn">Войти</button>

                <div class="login-form-info">
                    <label class="another-pc">
                        <input type="checkbox" class="checkbox">
                        <span>Чужой компьютер</span>
                    </label>
                    <a href="#" class="lost-password">Потеряли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
